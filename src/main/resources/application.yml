spring:
  jwt:
    secret-key: ${key}
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    open-in-view: false
#    properties:
#      hibernate.format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/inssagram
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${password}
  elastic:
    url: "${elastic_url}"
  mail:
    host: "smtp.gmail.com"
    port: 587
    username: "inssagramAuthentication@gmail.com"
    password: ${smtp}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
  rabbitmq:
    host: "${rabbitmq.url}"
    port: 5672
    username: "guest"
    password: "guest"
  app:
    firebase-bucket: "${SPRING_APP_FIREBASE_BUCKET}"
    firebase-key: "${FIREBASE_KEY}"

